  <div class="content-feedback">
    <h1 class="text-center mt-5">Feedback</h1>
    <hr class="bg-white">
    <h6 class="text-center">Please write your feedback below</h6>
    <div class="fb">
    <form action="">
      <h3 class="mt-4">How do you rate your overall experience</h3>
      <label class="radio-inline"> <input type="radio" name="experience" value="Bad">Bad</label>
      <label class="radio-inline"> <input type="radio" name="experience" value="Average">Average</label>
      <label class="radio-inline"> <input type="radio" name="experience" value="Good">Good</label><br><br>
      <div class="row">
        <div class="colum1"></div>
        <label for="" class="col-md-4">Full Name*<br>
          <input type="text" id="text" placeholder="Sharfina Mazaya"></label><br>
        <label for="" class="col-md-4">Email*<br>
          <input type="text" id="text" placeholder="sharfinam@gmail.com"></label>
      </div>
      <div class="row">
        <div class="colum1"></div>
        <label for="" class="col-md-4">Age*<br>
          <input type="number" id="text" placeholder="22"></label><br>
        <label for="" class="col-md-4">Phone Number*<br>
          <input type="number" id="text" placeholder="0928282722625"></label>
      </div>
      <div class="row">
        <div class="colum2"></div>
        <label for="" class="col-md-4">Message*<br>
          <textarea name="message" id="message" cols="48" rows="10" placeholder="write your message here"></textarea></label>
      </div>
      <div class="row">
        <div class="btn"></div>
        <button class="btn btn-primary">Submit</button>
      </div>
      </form>
      </div>
