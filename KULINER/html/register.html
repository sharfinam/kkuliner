<div class="content-register">
  <h1 class="text-center mt-5">Sign Up</h1>
  <hr class="bg-white">
  <div class="register">
    <form id="form-register">
      <h2>Register Here</h2>
      <label for=""> Full Name :</label> <br>
      <input type="text" name="fname" id="name" placeholder="fill your full name"> <br><br>
      <label for=""> Username :</label> <br>
      <input type="text" name="uername" id="username" placeholder="fill your username"> <br><br>
      <label for=""> Password :</label> <br>
      <input type="password" name="password" id="pass" placeholder="fill your password"> <br><br>
      <label for=""> Gender :</label> <br>
      <span>
        <input type="radio" name="rb-gender" id="rb-male">Male
        <input type="radio" name="rb-gender" id="rb-female">Female
      </span><br><br>
      <label for=""> Tanggal Lahir :</label> <br>
      <input type="date" name="dob" id="dob"> <br><br>
      <label for=""> Email :</label> <br>
      <input type="email" name="email" id="email" placeholder="fill your full email"> <br><br>
      <button class="button button-block" type="submit">Submit</button>
    </form>
  </div>
</div>
